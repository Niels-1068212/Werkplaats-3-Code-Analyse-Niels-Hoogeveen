{% load static %}
<!doctype html>
<html lang="nl">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/1395c9ece5.js" crossorigin="anonymous"></script>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
          <title>{% block title %}{% endblock %}</title>
        {% endblock %}
        <script>
          document.addEventListener('DOMContentLoaded', function() {
              const body = document.body;
              const custom_tables = document.querySelectorAll(".table");
              const content = document.getElementById("content");
              const menu_texts = document.querySelectorAll('.menu_text');
              const dashboard_main = document.getElementById("dashboard_main");

              const h1 = document.querySelector('h1');

              const card_stat = document.querySelectorAll('.card_stat');
              const custom_cont = document.getElementById("custom_cont");
              const rectangle = document.querySelectorAll('.rectangle');

      function toggleTheme() {
            body.classList.toggle('dark');
            content.classList.toggle('dark');



            menu_texts.forEach(menu_text => {
                menu_text.classList.toggle('dark');
            });

            custom_tables.forEach(custom_table => {
            custom_table.classList.toggle('table-dark');
        });

            if (dashboard_main) {
                dashboard_main.classList.toggle('dark');
            }

            rectangle.forEach(rectangle => {
                rectangle.classList.toggle('dark');
            });

            if (h1) {
                h1.classList.toggle('dark');
            }

            card_stat.forEach(card_stat => {
                card_stat.classList.toggle('dark');
            });

            if (custom_cont) {
                custom_cont.classList.toggle('dark');
            }

            const dark_theme = body.classList.contains('dark');
            document.cookie = `darkTheme=${dark_theme}; path=/`;
        }

              // match met regualer expression https://www.regex-tutorial.com/getCookieWithRegex.html
              const dark_theme_Cookie = document.cookie.replace(/(?:(?:^|.*;\s*)darkTheme\s*=\s*([^;]*).*$)|^.*$/, "$1");

              if (dark_theme_Cookie === 'true') {
                  toggleTheme(); 
              }

              window.toggleTheme = toggleTheme;
          });

        </script>
        
    </head>
  <body>
    <div class="dashboard-container">
    <div class="content" id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </div>
  </body>
</html>
