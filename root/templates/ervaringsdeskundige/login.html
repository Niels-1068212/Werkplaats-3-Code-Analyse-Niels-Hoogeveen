{% extends "home/base.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <form action="" method="POST">{% csrf_token %}<div class="card p-4">
            <div class="card-body">
              <h2>Ervaringsdeskundige</h2>
              <p class="text-muted">Log in op uw account</p>
              <div class="input-group mb-3">
                <span style="padding-right: 10px;" class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Gebruikersnaam" name="username">
              </div>
              <div class="input-group mb-4">
                <span style="padding-right: 10px;" class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Wachtwoord" name="password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Wachtwoord vergeten?</button>
                </div>
              </div>
            </div>
          </div></form>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Heb je nog geen account? Registreer je dan nu!</p>
                <a href="/ervaringsdeskundige/register"><button type="button" class="btn btn-primary active mt-3">Register Now!</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
