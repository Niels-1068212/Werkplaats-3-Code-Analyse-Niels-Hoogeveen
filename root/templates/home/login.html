{% extends "home/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="card p-4" id="login-card">
            <div class="card-body">
              <h1>Login</h1>
              <p>Log in op uw account</p>
              <div class="input-group mb-3">
                <span style="padding-right: 10px;" class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Gebruikersnaam" name="username" tabindex="1" id="username">
              </div>
              <div class="input-group mb-4">
                <span style="padding-right: 10px;" class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Wachtwoord" name="password" tabindex="2">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4" tabindex="3">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0" tabindex="4" id="forgot-password">Wachtwoord vergeten?</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%" tabindex="5">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Heb je nog geen account? Registreer je dan nu!</p>
              <a href="/ervaringsdeskundige/register"><button type="button" class="btn btn-primary active mt-3" tabindex="6">Registreer nu!</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("forgot-password").addEventListener("keydown", function(event) {
    if (event.key === "Tab") {
      event.preventDefault();
      document.querySelector('[tabindex="6"]').focus();
    }
  });
</script>
{% endblock %}
