{% extends "beheerder/inner_base.html" %}
{% load static %}
{% block inner_content %}
    <!-- Beheerder registreren -->
    <div class="d-flex justify-content-center align-items-center">
        <div id="card" class="container m-3 p-4">
            <h2 class="mb-4">Beheerder registreren</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="id_first_name" class="col-sm-3 col-form-label">Voornaam:</label>
                    <div class="col-sm-9">
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_last_name" class="col-sm-3 col-form-label">Achternaam:</label>
                    <div class="col-sm-9">
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_username" class="col-sm-3 col-form-label">Gebruikersnaam:</label>
                    <div class="col-sm-9">
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_email" class="col-sm-3 col-form-label">E-mailadres:</label>
                    <div class="col-sm-9">
                        {{ form.email }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_password1" class="col-sm-3 col-form-label">Wachtwoord:</label>
                    <div class="col-sm-9">
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_password2" class="col-sm-3 col-form-label">Herhaal wachtwoord:</label>
                    <div class="col-sm-9">
                        {{ form.password2 }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Opslaan</button>
                <a href="{% url 'user_list' %}" class="btn btn-warning ms-2">Annuleren</a>
            </form>
        </div>
    </div>
{% endblock %}
